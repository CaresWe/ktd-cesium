name: CI

on:
  # åœ¨æ¨é€åˆ°ä¸»è¦åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [main, develop]
  # åœ¨æ‹‰å–è¯·æ±‚æ—¶è§¦å‘
  pull_request:
    branches: [main, develop]

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test || echo "No tests defined"

  # æ„å»ºæ£€æŸ¥
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build docs
        run: pnpm docs:build

      - name: Check build artifacts
        run: |
          echo "ğŸ“¦ Package build artifacts:"
          find packages -name "dist" -type d -exec du -sh {} \;

          echo "ğŸ“– Docs build artifacts:"
          if [ -d "docs/.vitepress/dist" ]; then
            du -sh docs/.vitepress/dist
            echo "Files: $(find docs/.vitepress/dist -type f | wc -l)"
          else
            echo "âŒ Docs build failed"
            exit 1
          fi
